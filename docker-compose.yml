version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - TENANT_DEFAULT=default
      - OCR_SERVICE_URL=http://ocr-service:8001
    ports:
      - "4000:4000"
    depends_on:
      - ocr-service

  frontend:
    build: ./frontend
    environment:
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend

  ocr-service:
    build: ./ocr-service
    environment:
      - PORT=8001
    ports:
      - "8001:8001"

